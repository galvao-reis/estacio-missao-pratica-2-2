<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- BOOTSTRAP STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <main class="container-fluid bg-warning">
        <div class="d-flex flex-wrap justify-content-around" id="pnlCatalogo">
            
        </div>

    </main>
    
    <script>
        let receitas =JSON.stringify([
    {
        "titulo": "Coxinha de Brigadeiro",
        "imagem": "imagens/coxinha_de_brigadeiro.jpg",
        "preparo": "Junte o leite condençado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
        "ingredientes": [
            "Leite Condençado",
            "Chocolate em Pó",
            "Manteiga",
            "Morango",
            "Chocolate Granulado"
        ]
    },
    {
        "titulo": "Bolo de Café",
        "imagem": "imagens/bolo_de_cafe.jpg",
        "preparo": "Bata o açucar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
        "ingredientes": [
            "Farinha de Trigo",
            "Açucar",
            "Café Coado",
            "Chocolate em Pó",
            "Ovos"
        ]
    },
    {
        "titulo": "Arroz de Couve-Flor",
        "imagem": "imagens/arroz-de-couve-flor.jpg",
        "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
        "ingredientes": [
            "Arroz",
            "Couve-Flor",
            "Cebola Média",
            "Azeite"
        ]
    }
]);
    
    function getListaIngredientes(receita){
        const listaIngredientes = document.createElement("ul");
        const ingredientes = receita.ingredientes;

        ingredientes.map((item)=>{
            const ingrediente = document.createElement("li");
            ingrediente.innerHTML = item;
            listaIngredientes.appendChild(ingrediente);
        });
        return listaIngredientes;
    }

    function getListaIngredientes2(receita){
        let ingredientes = receita.ingredientes;

    }

    function getCard(receita){
        let card = `<div class="card" style="width:250px;">
            <img class='card-img-top' src=${receita.imagem} >
            <div class="card-body">
                <h3 class="card-title">${receita.titulo}</h3>
                ${getListaIngredientes(receita).innerHTML}
                <hr>
                <p>${receita.preparo}</p>
            </div>
            
            </div>`;
        return card;
    }

    function preencheCatalogo(){
        const catalogo = document.getElementById("pnlCatalogo");
        let inventario = JSON.parse(receitas);
        
        inventario.map((item)=>{
            const htmlGerado = getCard(item);
            catalogo.innerHTML += htmlGerado;
        })

    }

    </script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
